<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="root">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/avatar.jpg" alt="Аватарка">
                <div class="profile__info">
                    <div class="profile__heading">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-btn"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-btn">
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/osetia.jpg" alt="Осетия">
                    <div class="element__group">
                        <h2 class="element__title">Осетия</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kamchatka.jpg" alt="Камчатка">
                    <div class="element__group">
                        <h2 class="element__title">Камчатка</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/buryatia.jpg" alt="Бурятия">
                    <div class="element__group">
                        <h2 class="element__title">Бурятия</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/teriberka.jpg" alt="Териберка">
                    <div class="element__group">
                        <h2 class="element__title">Териберка</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/plato-putorana.jpg" alt="Плато-путорана">
                    <div class="element__group">
                        <h2 class="element__title">Плато-путорана</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Черкессия">
                    <div class="element__group">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__like-btn"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <a class="footer__copyright">&copy; 2020 Артем Киракосян</a>
        </footer>
    </div>
    <div class="popup popup_opened">
        <div class="popup__container">
            <form class="form">
                <h1 class="form__title">Редактировать профиль</h1>
                <input type="text" id="name" class="form__item" placeholder="Жак-Ив Кусто" name="name" required>
                <input type="text" id="about" class="form__item" placeholder="Исследователь океана" name="about"
                    required>
                <button type="submit" class="form__submit-btn">Сохранить</button>
            </form>
            <button type="close" class="form__close-btn"></button>
        </div>
    </div>
</body>

</html>
