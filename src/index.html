<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="body">
    <div class="root">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="<%=require('./images/avatar.jpg')%>" alt="Аватарка">
                <div class="profile__info">
                    <div class="profile__heading">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-btn"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-btn">
                </button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <a class="footer__copyright">&copy; 2022 Артем Киракосян</a>
        </footer>
    </div>
    <div class="popup profile-popup">
        <div class="popup__container">
            <form class="form" name="profile-edit-form" novalidate>
                <h3 class="form__title">Редактировать профиль</h3>
                <input type="text" id="form__item" class="form__item name-input" name="name" minlength="2"
                    maxlength="40" required placeholder="Имя">
                <span id="name-error" class="form__item_error"></span>
                <input type="text" id="form__item" class="form__item job-input" name="job" minlength="2" maxlength="200"
                    required placeholder="Профессия">
                <span id="job-error" class="form__item_error"></span>
                <button type="submit" class="form__submit-btn">Сохранить</button>
            </form>
            <button type="button" class="popup__close-btn"></button>
        </div>
    </div>
    <div class="popup popup_place">
        <div class="popup__container">
            <form class="form form_place" name="place-add-form" novalidate>
                <h3 class="form__title">Новое место</h3>
                <input type="text" id="form__item" name="name" class="form__item input-place" placeholder="Название"
                    name="name" minlength="2" maxlength="30" required>
                <span id="name-error" class="form__item_error"></span>
                <input type="url" id="form__item" name="place-link" class="form__item input-url"
                    placeholder="Ссылка на картинку" name="job" required>
                <span id="place-link-error" class="form__item_error"></span>
                <button type="submit" class="form__submit-btn form__submit-btn_disabled form__submit-btn_place"
                    disabled>Создать</button>
            </form>
            <button type="button" class="popup__close-btn popup_place__close-btn"></button>
        </div>
    </div>
    <div class="popup popup_picture">
        <div class="popup__picture-container">
            <img class="popup__image" src="" alt="">
            <button type="button" class="popup__close-btn popup_picture__close-btn"></button>
            <p class="popup__caption"></p>
        </div>
    </div>
    <template id="element-template">
        <article class="element">
            <button type="button" class="element__dlt-btn">
                <span class="element__dlt-btn-lid"></span>
                <span class="element__dlt-btn-can"></span>
            </button>
            <img class="element__image" alt="avatar">
            <div class="element__group">
                <h2 class="element__name"></h2>
                <button type="button" class="element__like-btn"></button>
            </div>
        </article>
    </template>
</body>

</html>
